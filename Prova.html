<html>
	<canvas id="gameCanvas" width="800"
	height="600"></canvas>

	<script type="text/javascript">
		var canvas;
		var canvasContext;
		var MIDAQUADRAT = 15; 
		var DELTAPOS = 2; //Augment de la posicio cada interval si esta clicant
		var posX = 100;
		var posY = 100;
		var keyState = {};

		class quadrat {

			constructor(x, y) {
				this._x = x;
				this._y = y;
			}

			dibuix() {
				colorRect(this._x, this._y, MIDAQUADRAT, MIDAQUADRAT, 'white');
			}

			set x (x) {
				this._x = x;
			}

			set y (y) {
				this._y = y;
			}

			get x() {
				return this._x;
			}

			get y() {
				return this._y;
			}

		}

		window.onload = function() {
			canvas = document.getElementById('gameCanvas');
			canvasContext = canvas.getContext('2d');
			heroi = new quadrat(posX, posY);
			gameLoop();
		}

		function gameLoop() {
		    drawEverything();
		    mouTot();
		    setTimeout(gameLoop, 10);
		}

		//MOU TOT

		function mouTot() {
			mouQuadrat();
		}

		//CALCUL POSICIO QUADRAT

		//https://stackoverflow.com/questions/12273451/how-to-fix-delay-in-javascript-keydown
		window.addEventListener('keydown',function(e){
    		keyState[e.keyCode || e.which] = true;
		},true);    
		window.addEventListener('keyup',function(e){
   	 		keyState[e.keyCode || e.which] = false;
		},true);

		function mouQuadrat() {
			if (keyState[37]) heroi.x = heroi.x - DELTAPOS;
			if (keyState[38]) heroi.y = heroi.y - DELTAPOS;
			if (keyState[39]) heroi.x = heroi.x + DELTAPOS;
			if (keyState[40]) heroi.y = heroi.y + DELTAPOS;
		}

		
		//DIBUIX DEL CANVAS
		function drawEverything() {
			canvasContext.fillStyle = 'black';
			canvasContext.fillRect(0,0, canvas.width, canvas.height);
			heroi.dibuix();
		}

		function colorRect(posX, posY, width, height, color) {
   			canvasContext.fillStyle = color;
   		 	canvasContext.fillRect(posX, posY, width, height);
		}

	</script>

</html>
